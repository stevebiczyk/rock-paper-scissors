<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Rock, Paper, Scissors Game">
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <!--The title of the game -->

    <header>
        <h1 class="heading">
            Rock, Paper, Scissors
        </h1>
    </header>

    <!--Clickable images to make a selection -->

    <section class="game-section">
        <div id="selection-area">
            <div class="selection" data-selection="rock" id="rock">
                <img src="assets/images/icons8-rock-hand.png" alt="Rock Hand">
            </div>
            <div class="selection" data-selection="paper" id="paper">
                <img src="assets/images/icons8-paper-hand.png" alt="Paper Hand">
            </div>

            <div class="selection" data-selection="scissors" id="scissors">
                <img src="assets/images/icons8-hand-scissors.png" alt="Scissors Hand">
            </div>
            <h2 id="player-prompt">Click on one of the icons above!</h2>
        </div>

        <!--Selection display for player and computer -->

        <div id="choice-area">
            <p class="choices">The player chose <span id="player-selection"> </span></p>
            <p class="choices">The computer chose <span id="computer-choice"> </span></p>
        </div>

        <!-- The result of each round is displayed here -->

        <div id="result">
            <p id="result-message"> </p>
        </div>

        <!--Score display for player and computer -->

        <div class="score-area">
            <p class="scores">Player Score <span id="player-score"> 0</span></p>
            <p class="scores">Computer Score <span id="computer-score"> 0</span></p>
        </div>

        <!--Number of rounds left before game ends -->

        <div class="rounds-area">
            <p class="rounds">Rounds Left <span id="rounds-left">10</span></p>
        </div>

        <!--Button to reload the game -->

        <div class="restart">
            <button type="reset" id="btn-restart">Restart Game</button>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
    <footer>
        <p id="Copyright">Â© Copyright: Istvan Biczyk 2022</p>
    </footer>
</body>

</html>
